<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h2>Create An Account</h2>
    <form action="">
      First name <input type="text" required /><br />
      Last name <input type="text" required /><br />
      Email <input type="email" required /><br />
      Username <input type="text" required /><br />
      Password <input type="password" required minlength="10" /><br />
      Birth date <input type="date" required /><br />
      How happy are you? <input type="range" list="tickmarks" />
      <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option></datalist
      ><br />
      what is your fav. color? <input type="color" /><br />
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
