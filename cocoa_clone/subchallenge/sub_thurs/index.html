<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fas fa-bars"></i>
        <h3 class="title">library</h3>
        <i class="fas fa-tag"></i>
      </header>
      <div class="search_box">
        <div class="search_box__border">
          <input type="text" placeholder="Search books..." />
          <i class="fas fa-glasses"></i>
        </div>
      </div>
      <main>
        <div class="book_day">
          <h2 class="book_day__title">Book of the day</h2>
          <div class="book_day__info">
            <img src="img/no_fixed_abode.png" />
            <div class="book_day__info_text">
              <span>No Fixed Abode</span>
              <p>Journey Through</p>
              <div class="book_day__info_star">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              <div class="book_day__info_tag">
                <button>Journey</button>
                <button>Bio graphy</button>
              </div>
              <div class="book_day__info_shop">
                <div>
                  <i class="fas fa-bookmark"></i>
                </div>
                <button>Book Now</button>
              </div>
            </div>
          </div>
        </div>
        <div class="book_list">
          <span>Top Adventures</span>
          <ul class="book_list__list">
            <li>
              <div>
                <img src="img/hold_still.png" />
                <div>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
            </li>
            <li>
              <div>
                <img src="img/jungle.png" />
                <div>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
            </li>
            <li>
              <div>
                <img src="img/jungle_book.png" />
                <div>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
            </li>
            <li>
              <div>
                <img src="img/cat.png" />
                <div>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="popular">
          <span>Popular authors</span>
          <div class="popular__info">
            <img src="img/george.png" />
            <div>
              <span>George Raymond Richard Martin</span>
              <p>
                Modern American science fiction writer, screenwriter, producer
                and editor, winner of many literary awards.
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
