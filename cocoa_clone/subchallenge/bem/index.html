<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>❌</div>
      <div>Playlist</div>
    </header>
    <div class="play__area">
      <div class="album_icon album_icon__yellow album_icon__selected"></div>
      <div>
        <span class="play_selected__song">Random Love</span><br />
        <p class="play_selected__singer">by Divay Kapoor</p>
      </div>
    </div>
    <div class="button">
      <button class="button_key button__play">
        <i class="fa fa-thin fa-play fa-5x"></i> Play
      </button>
      <button class="button_key button__circle">
        <i class="far fa-thin fa-heart fa-5x"></i>
      </button>
      <button class="button_key button__circle">
        <i class="fa fa-thin fa-plus fa-5x"></i>
      </button>
    </div>
    <ul>
      <li>
        <div class="album_icon album_icon__tomato"></div>
        <div>
          <span>Matargasti</span>
          <p>Mohit Chauhan</p>
        </div>
      </li>
      <li>
        <div class="album_icon album_icon__pink"></div>
        <div>
          <span>Attitude</span>
          <p>Lewis OfMan·Attitude</p>
        </div>
      </li>
      <li>
        <div class="album_icon album_icon__blue"></div>
        <div>
          <span>Try Everythin</span>
          <p>Shakira·Zootopia</p>
        </div>
      </li>
      <li>
        <div class="album_icon album_icon__green"></div>
        <div>
          <span>Sunflower</span>
          <p>Joseph Vincent·Sunflower</p>
        </div>
      </li>
    </ul>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
