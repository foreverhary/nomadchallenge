    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2>
      Generate a number between 0 and
      <input type="number" min="0" />
    </h2>
    <h3>
      Guess the number:
      <input type="number" min="0" />
      <button>Play!</button>
    </h3>
    <div class="play_clicked hidden">
      <div>
        <span>You chose: </span>

    </div>
